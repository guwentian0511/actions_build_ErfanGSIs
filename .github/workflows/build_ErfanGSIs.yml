env:
  ROM_URL: https://aabplff6m4zueosfywuxvrbmmk6vi888.node.ppio.cloud:35672/fsa167af8c.a.bdydns.com/1435501072/Firmware/Flyme/15/8.0.5.0/cn/20210616123154/a1e7a1d5/update.zip?f_ver=v1&max_age=7776000&r=XUEuPzpIZBggBQElODEDBBtYPyYzB2VUKQFcDiYiHBZURz9gDx4yWiNDQn1gaF9RGwB0f2YRJRh0XEF5f2ZAVwQHaX58RmRWdwlEKX40RE5ART4uPRdlTS8cWkU%2FISoWJQYpHBYmLDQfUA%3D%3D&ppiouid=623ad3bbe8d394000197ed4078f2567b
  ROM_NAME: flyme
  BUILD_TYPE: onlyA
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo bash ErfanGSIs/url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer gof ./final/GSI.zip

         
            
